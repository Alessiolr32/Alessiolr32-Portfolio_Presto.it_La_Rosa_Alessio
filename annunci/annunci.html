<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Presto.it - Annunci</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/other/style.css">
    <link rel="shortcut icon" href="/other/img/favicon.ico" type="image/x-icon">
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top shadow bg-white">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img class="me-3" src="/other/img/logo.png" alt="">
                <span class="fw-bold fs-3 text-primary">Presto.it</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active me-2" aria-current="page" href="/categorie/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link home" href="#">Annunci</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <section class="container p-4 bg-primary-color rounded-3 mt-2">
            <form class="row g-4" action="" id="filterAndSortForm">
                <div class="col-12 col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="searchInput" placeholder="Cerca">
                        <label for="searchInput">Cerca</label>
                    </div>
                </div>

                <div class="col-12 col-md-6">
                    <div class="form-floating">
                        <select class="form-select" id="categorySelect" aria-label="Floating label select example">
                            <option value="" selected>Tutti gli annunci</option>
                        </select>
                        <label for="categorySelect">Filtra per categorie</label>
                    </div>
                </div>

                <div class="col-12 col-md-3">
                    <div class="form-floating">
                        <input type="number" min="0" class="form-control" id="minPriceInput" placeholder="Cerca">
                        <label for="minPriceInput">Min Price</label>
                    </div>
                </div>

                <div class="col-12 col-md-3">
                    <div class="form-floating">
                        <input type="number" min="0" class="form-control" id="maxPriceInput" placeholder="Cerca">
                        <label for="maxPriceInput">Max Price</label>
                    </div>
                </div>

                <div class="col-12 col-md-3">
                    <div class="form-floating">
                        <select class="form-select" id="sortSelect" aria-label="Floating label select example">
                            <option selected>Nessun ordine</option>
                            <option value="ascByPrice">Dal meno costoso</option>
                            <option value="descByPrice">Al più costoso</option>
                            <option value="ascByAlpha">Dalla A alla Z</option>
                            <option value="descByAlpha">Dalla Z alla A</option>
                        </select>
                        <label for="sortSelect">Ordina annunci</label>
                    </div>
                </div>

                <div class="col-12 col-md-3">
                    <button class="btn btn-dark w-100 h-100 search-button">Cerca</button>
                </div>
            </form>
        </section>

        <section class="container p-4 px-sm-0">
            <div class="row g-4" id="announcementsRow">
            </div>
        </section>
    </main>

    <footer class="bg-light text-center text-lg-start mt-5 shadow-sm">
        <div class="container p-2">
            <div class="text-center">
                <span class="fw-bold text-primary fs-5">Presto.it</span>
            </div>
        </div>
        <div class="text-center p-3 bg-primary border-top text-white">
            © 2025 Presto.it - Tutti i diritti riservati
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="/annunci/annunci.js"></script>
</body>

</html>
